<body>

<script id="jsbin-javascript">
var biggestNumber = 0;
for(var x = 100;x<1000;x++){
  for(var y = 999; y>100 ;y--){
    var answer = x * y;
    var answerText = String(answer);

    if(answerText.charAt(0)==answerText.charAt((answerText.length)-1) && answerText.charAt(1)==answerText.charAt((answerText.length)-2) && answerText.charAt(2)==answerText.charAt((answerText.length)-3) && answerText > biggestNumber){
      
      biggestNumber = answerText;
      console.log(x);
      console.log(y);
    }
  }
}
console.log(biggestNumber);

</script>
</body>
</html>
